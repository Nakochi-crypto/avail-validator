apiVersion: 1
providers:
  - name: Avail Metrics
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/provisioning/dashboards/avail-node-metrics.json
      foldersFromFilesStructure: false
